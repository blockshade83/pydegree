{% extends "./base.html" %}
{% load static %}

{% block content_center %}

<form class="container mt-4" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <table class="table table-sm">
      <tr>
        <td>Username</td>
        <td><input type="email" class="form-control input-type1" name="username" id="email" placeholder="Enter Username" size=30></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" class="form-control input-type1" name="password" id="password" placeholder="Enter Password" size=30></td>
      </tr>
    </table>

    <br>
<input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock content_center%}
